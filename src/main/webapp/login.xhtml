<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body styleClass="bodyLogin"  >
	<div id="divLogin">
		<h2>Bem vindo</h2>
		<h:form>
			<div>
				<p:growl id="growl" showDetail="true" sticky="true" />

				<h:panelGrid columns="2" columnClasses="rotulo,campo">
					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login" maxlength="30" size="15"
						value="#{controladorAutenticacao.usuario.login}" />
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" maxlength="12" size="15"
						value="#{controladorAutenticacao.usuario.senha}" />
					<p:commandButton value="Enviar"
						action="#{controladorAutenticacao.logar()}" update="growl">
					</p:commandButton>
				</h:panelGrid>
			</div>

		</h:form>
	</div>
</h:body>
</html>
