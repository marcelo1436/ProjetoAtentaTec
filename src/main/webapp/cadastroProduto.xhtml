<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Produtos</title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="formulario.js" />
</h:head>

<h:body>
	<header> <h:form>
		<div id="divHeader">CADASTRO DE PRODUTOS</div>
		<div align="right" style="margin-top: -3%;">
			<p:commandButton value="Logout"
				action="#{controladorAutenticacao.logout()}" />
		</div>
	</h:form> </header>

	<h:form id="formularioPrincipal">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:toolbar style="margin-bottom:10px;">
			<f:facet name="left">
				<p:commandButton value="Novo Produto"
					style="margin-right:5px; margin-left:5px" update="painelCadastro"
					actionListener="#{controladorProduto.novoProduto}" />
				<h:commandLink value="Exportar xml">
					<p:dataExporter type="xml" target="tableCompras"
						fileName="produtos" />
				</h:commandLink>
			</f:facet>
		</p:toolbar>

		<p:dataTable id="tableCompras" editable="false"
			value="#{controladorProduto.dataModelCompras}"
			emptyMessage="Nenhum produto encontrado." rows="5" paginator="true"
			selectionMode="single"
			selection="#{controladorProduto.compraSelecionada}"
			rowKey="#{compra.idCompra}" paginatorAlwaysVisible="false"
			paginatorPosition="bottom" var="compra" style="margin-bottom: 2%;">

			<f:facet name="header">  
                Lista de Produtos 
            </f:facet>

			<p:column headerText="Nome" sortBy="#{compra.produto.nomeProduto}">
				<h:outputText value="#{compra.produto.nomeProduto}" />
			</p:column>

			<p:column headerText="Tipo" sortBy="#{compra.produto.tipoProduto}">
				<h:outputText value="#{compra.produto.tipoProduto}" />
			</p:column>
			<p:column headerText="Marca" sortBy="#{compra.produto.marcaProduto}">
				<h:outputText value="#{compra.produto.marcaProduto}" />
			</p:column>
			<p:column headerText="Valor" sortBy="#{compra.produto.valorProduto}">
				<h:outputText value="#{compra.produto.valorProduto}" />
			</p:column>
			<p:column headerText="Data de Validade"
				sortBy="#{compra.produto.dataValidadeProduto}">
				<h:outputText value="#{compra.produto.dataValidadeProduto}" />
			</p:column>

			<p:column headerText="Data da Compra" sortBy="#{compra.dataCompra}">
				<h:outputText value="#{compra.dataCompra}" />
			</p:column>


			<p:column headerText="Consumido">
				<h:outputText value="#{compra.produto.consumido}" />
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton
					actionListener="#{controladorProduto.consumirProduto()}"
					value="Consumir" update="@form"
					disabled="#{compra.produto.consumido}" />
			</p:column>
		</p:dataTable>


		<p:panelGrid id="painelCadastro" columns="4"
			columnClasses="rotulo,campo,rotulo,campo">
			<p:outputLabel value="Nome do Produto:" for="nomeproduto" />
			<p:inputText id="nomeproduto" maxlength="80" size="40"
				value="#{controladorProduto.compra.produto.nomeProduto}" />

			<p:outputLabel value="tipo do Produto:" for="tipoproduto" />
			<p:inputText id="tipoproduto" maxlength="50" size="40"
				value="#{controladorProduto.compra.produto.tipoProduto}" />

			<p:outputLabel value="marca do Produto:" for="marcaproduto" />
			<p:inputText id="marcaproduto" maxlength="30" size="30"
				value="#{controladorProduto.compra.produto.marcaProduto}" />

			<p:outputLabel value="Valor do Produto:" for="valorproduto" />
			<p:inputText id="valorproduto" maxlength="9" size="10"
				value="#{controladorProduto.compra.produto.valorProduto}" />

			<p:outputLabel value="Data de Validade do Produto:"
				for="datavalidade" />
			<p:calendar id="datavalidade" showOn="button"
				value="#{controladorProduto.compra.produto.dataValidadeProduto}" />

			<p:outputLabel value="Data da Compra" for="datacompra" />
			<p:calendar id="datacompra" showOn="button"
				value="#{controladorProduto.compra.dataCompra}" />

			<p:outputLabel value="Nome do Mercado da Compra:" for="nomemercado" />
			<p:inputText id="nomemercado" maxlength="80" size="60"
				value="#{controladorProduto.compra.mercado.nomeMercado}" />

			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
		</p:panelGrid>
		<br />
		<p:commandButton value="Salvar"
			style="margin-right:5px; margin-left:5px"
			action="#{controladorProduto.salvar}" onclick="limpa()"
			update="@form" ajax="true">
		</p:commandButton>
		<p:separator style="width:100%; margin-top:10px" />
	</h:form>
</h:body>
</html>
